openapi: 3.0.0
info:
  title: Invoices
  description: Invoice app API
  version: 0.1.9

servers:
  - url: https://invoice-app-api-production-abf7.up.railway.app/api
    description: production server
  - url: http://localhost:4000/api
    description: local server

paths:
  /invoices:
    get:
      tags:
        - Invoice
      responses:
        "200":
          description: get all invoice
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
    post:
      tags:
        - Invoice
      requestBody:
        description: add new invoice
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                createdAt:
                  type: string
                paymentDue:
                  type: string
                description:
                  type: string
                paymentTerms:
                  type: number
                clientName:
                  type: string
                clientEmail:
                  type: string
                status:
                  type: string
                senderAddress:
                  type: object
                  properties:
                    street:
                      type: string
                    city:
                      type: string
                    postCode:
                      type: string
                    country:
                      type: string
                clientAddress:
                  type: object
                  properties:
                    street:
                      type: string
                    city:
                      type: string
                    postCode:
                      type: string
                    country:
                      type: string
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      quantity:
                        type: number
                      price:
                        type: number
                      total:
                        type: number
                total:
                  type: number
      responses:
        "200":
          description: new invoice add successfully
  /invoices/{id}:
    put:
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      tags:
        - Invoice
      requestBody:
        description: add new invoice
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                createdAt:
                  type: string
                paymentDue:
                  type: string
                description:
                  type: string
                paymentTerms:
                  type: number
                clientName:
                  type: string
                clientEmail:
                  type: string
                status:
                  type: string
                senderAddress:
                  type: object
                  properties:
                    street:
                      type: string
                    city:
                      type: string
                    postCode:
                      type: string
                    country:
                      type: string
                clientAddress:
                  type: object
                  properties:
                    street:
                      type: string
                    city:
                      type: string
                    postCode:
                      type: string
                    country:
                      type: string
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      quantity:
                        type: number
                      price:
                        type: number
                      total:
                        type: number
                total:
                  type: number
      responses:
        "200":
          description: invoice updated successfully
    delete:
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      tags:
        - Invoice
      responses:
        "200":
          description: invoice removed successfully
